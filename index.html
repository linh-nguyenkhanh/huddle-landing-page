<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="logo">
        <img src="images/logo.svg" width=200 alt="">
      </div>

      <div class="main">
        <div class="main-img">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="main-text">
          <h1>Build The Community<br>
            Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>

      <div class="social-media">
        <a href="#">
          <i class="fa fa-facebook" aria-hidden="true" style="font-size:20px"></i>
        </a>
        <a href="#">
          <i class="fa fa-twitter" aria-hidden="true" style="font-size:20px"></i>
        </a>
        <a href="#">
          <i class="fa fa-instagram" aria-hidden="true" style="font-size:20px"></i>
        </a>
      </div>
    </div>
  </div>






</body>



</html>
